<ion-view title="Home">
	<!-- 头部 -->
	<ion-header-bar align-title="center" class="bar-positive">
		<div class="buttons" ng-click="views.goBack();">
			<button class="button">返回</button>
		</div>
		<h1 class="title title-center">详情页</h1>
	</ion-header-bar>
	<!-- 中间内容 -->
	<ion-content>
		<ion-item>
			<p>简介:{{views.detail.lineLyric}}</p>
			<p>姓名:{{views.detail.name}}</p>
			<p>时间:{{views.detail.time}}</p>
			<p>年龄:{{views.age}}</p>
		</ion-item>
		<form action="">
			<input type="number" class="age" ng-model="views.age">
		</form>
	</ion-content>
	<ion-footer-bar align-title="center" class="bar-positive">
		<h1 class="title title-center">底部！</h1>
	</ion-footer-bar>
</ion-view>
