<ion-view title="Home">
	<!-- 头部 -->
	<ion-header-bar align-title="center" class="bar-positive">
		<h1 class="title title-center">home!</h1>
		<div class="buttons">
			<button class="button">右侧按钮</button>
		</div>
	</ion-header-bar>
	<!-- 中间内容 -->
	<ion-content>
		<!-- 页面的内容 -->
		<ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" slide-interval=2000>
		  <ion-slide ng-repeat="item in slideData track by $index">
		    <div class="box">
		    	<img ng-src="{{item.img}}">
		    </div>
		  </ion-slide>
		</ion-slide-box>
		<ion-list>
			<ion-item ng-repeat="item in listData track by $index">
				<p>简介:{{item.lineLyric}}</p>
				<p>时间:{{item.time}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
	<ion-footer-bar align-title="center" class="bar-positive">
		<h1 class="title title-center">底部！</h1>
	</ion-footer-bar>
</ion-view>
